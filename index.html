<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Stats preview card component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
		<link href="https://fonts.googleapis.com/css2?family=Heebo:wght@500&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="style.css" />
	</head>
	
	<body>
		<div class="wrapper">
			<div class="cover">
			
				<div class="main-wrapper">
					<div id="left-column">
						<h1>Get <span>insights</span> that help your business grow.</h1>
						<p>Discover the benefits of data analytics and 
						make better decisions regarding revenue, customer experience, and overall efficiency.</p>

							<div class="count-details">
								<div id="first-col" class="all-count">
									<h1>10k+</h1> 
									<p>COMPANIES</p>
								</div>

								<div id="second-col" class="all-count">
									<h1>314</h1>
									<p>TEMPLATES</p>
								</div>

								<div id="third-col" class="all-count">
									<h1>12M+</h1>
									<p>QUERIES</p>
								</div>
							</div>

					</div>

					<div id="right-column">
						<img src="images/image-header-desktop.jpg" alt="">
					</div>
				</div>
			
		</div>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">/Stephen</a>.
		</div>
	</body>
</html>
