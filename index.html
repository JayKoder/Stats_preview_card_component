<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Stats preview card component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
		<link href="https://fonts.googleapis.com/css2?family=Heebo:wght@500&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="style.css" />
	</head>
	
	<body>
		<div class="wrapper">
			<div class="main-wrapper">
				<div id="left-column">
					<h1>Get insights that help your business grow.</h2>
					<p>Discover the benefits of data analytics and 
						make better decisions regarding revenue, customer experience, and overall efficiency.</p>

						<div class="count-details">
							<div class="first-col">
								<h1>10k+</h1>
								<p>COMPANIES</p>
							</div>

							<div class="second-col">
								<h1>314</h1>
								<p>TEMPLATES</p>
							</div>

							<div class="third-col">
								<h1>12m+</h1>
								<p>QUERIES</p>
							</div>
						</div>

				</div>

				<div id="right-column">
					<img src="images/image-header-desktop.jpg">
				</div>

			</div>
		</div>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Your Name Here</a>.
		</div>
	</body>
</html>
